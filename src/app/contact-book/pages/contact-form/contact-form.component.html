<div class="card mb-4">
    <div class="card-header">
      <h2 class="primary">Contact Form</h2>
    </div>
    <div class="card-body">
      <form #form="ngForm">
          <div class="row my-4">
              <div class="col-md-6 form-group">
                <label for="firstName">FirstName</label>
                <input 
                  type="text"
                  class="form-control" 
                  placeholder="Enter first name..."
                  name="firstName"
                  [(ngModel)]="contact.firstName"
                  #firstName='ngModel' 
                  minlength="3" 
                  required>
              </div>
              <div class="col-md-6 form-group">
                <label for="lastName">LastName</label>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Enter last name..."
                name="lastName" 
                [(ngModel)]="contact.lastName"
                #LastName='ngModel'
                minlength="3" 
                required>
              </div>
          </div>

          <div class="row my-4">
            <div class="col-md-6 col-12">
                <label for="sex" class="text-muted">Sex</label>
                <select 
                  class="form-control" 
                  [ngClass]="{'muted-color': false}"
                  name="sex"
                  [(ngModel)]="contact.sex"
                  #sex='ngModel'
                  required>
                    <option selected value="">Choose...</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option> 
                </select>
            </div>
            <div class="col-md-6 col-12">
                <label for="company">Company</label>
                <input 
                  type="text"
                  name="company" 
                  placeholder="Enter company..." 
                  [(ngModel)]="contact.company" 
                  #company='ngModel'
                  class="form-control">
            </div>
          </div>

          <div class="row my-4">
            <div class="col-md-6 col-12">
                <label for="phone">Phone</label>
                <input 
                  type="tel" 
                  placeholder="Enter phone number..."
                  name="phone" 
                  [(ngModel)]="contact.phone"
                  #phone='ngModel'
                  class="form-control">
            </div>
            <div class="col-md-6 col-12">
                <label for="email">Email</label>
                <input 
                  type="email"
                  name="email" 
                  placeholder="Enter email..." 
                  [(ngModel)]="contact.email"
                  #email='ngModel'
                  class="form-control">
            </div>
          </div>

          <div class="row my-4">
            <div class="col-12">
                <label for="address">Address</label>
                <textarea 
                  name="address"
                  class="form-control" 
                  [(ngModel)]="contact.address"
                  #address='ngModel'
                  maxlength="50" 
                  placeholder="Enter contact address..."></textarea>
            </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button 
          type="submit"
          class="btn btn-primary" 
          (ngSubmit)="onSubmit()"
          [disabled]="form.invalid">
          Send</button>
    </div>
  </div>

{{ form.invalid }}
