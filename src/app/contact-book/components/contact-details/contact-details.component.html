 <!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #modal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ contact.fullname | capitalize }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-3">
              <img [src]="contact.img" alt="contact.sex" class="img-fluid">
            </div>
            <div class="col-9">
                <div class="row">
                  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <span class="d-block"><b>Phone:</b></span>
                    <span>{{ contact.phone }}</span>
                  </div>
                  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <span class="d-block"><b>Email:</b></span>
                    <span class="text-overflow">{{ contact.email }}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span><b>Company:</b> {{ contact.company }}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span><b>Description:</b> {{contact.description}}</span>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
